<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre nosotros | PUMK!™</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --deep: #3D0B37;
            --blood: #63264A;
            --light: #F3F9D2;
            --mid: #CBEAA6;
            --dark: #C0D684;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: var(--light);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        header {
            background: var(--deep);
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid var(--blood);
        }

        .logo {
            font-family: 'Creepster', cursive;
            font-size: 60px;
            color: var(--light);
            text-shadow: 0 0 15px var(--blood);
        }

        nav {
            background: var(--blood);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: var(--mid);
            margin: 0 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
        }

        nav a:hover {
            color: var(--light);
        }

        .content {
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .content h2 {
            font-size: 32px;
            color: var(--mid);
            margin-bottom: 30px;
            font-family: 'Creepster', cursive;
        }

        .content img {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            border: 3px solid var(--blood);
            margin: 20px 0;
        }

        footer {
            background: var(--deep);
            color: var(--dark);
            text-align: center;
            padding: 30px;
            font-size: 13px;
            border-top: 4px solid var(--blood);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">PUMK!™</div>
    </header>
    <nav>
        <a href="Inicio.html">Inicio</a>
        <a href="sobre-nosotros.html">Sobre nosotros</a>
        <a href="productos.html">Productos</a>
        <a href="noticias.html">Noticias</a>
        <a href="empleados.html">Zona de empleados</a>
    </nav>
    <div class="content">
        <h2>Sobre nosotros</h2>
        <img src="Calabaza_P.png" alt="Vista aérea de la granja">
        <p style="font-size:18px;color:var(--dark);margin-top:20px;">
            Conoce nuestra historia. De dónde venimos y hacia dónde crecemos. Las semillas que plantamos son las mismas
            que hoy dan fruto.
        </p>
    </div>
    <footer>© 2025 PUMK!™</footer>
</body>

</html>
