<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de empleados | PUMK!™</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --deep: #3D0B37;
            --blood: #63264A;
            --light: #F3F9D2;
            --mid: #CBEAA6;
            --dark: #C0D684;
        }

        body {
            background: #0a0a0a;
            color: var(--light);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: var(--deep);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            border-bottom: 4px solid var(--blood);
            z-index: 10;
        }

        .logo {
            font-family: 'Creepster', cursive;
            font-size: 50px;
            color: var(--light);
        }

        footer {
            background: var(--deep);
            color: var(--dark);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            border-top: 4px solid var(--blood);
        }

        /* --- POPUP --- */
        .popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .popup {
            background: var(--deep);
            border: 3px solid var(--blood);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px var(--blood);
        }

        .popup h2 {
            color: var(--mid);
            font-family: 'Creepster', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .popup input {
            width: 300px;
            padding: 14px;
            margin: 10px 0;
            font-size: 18px;
            border: 3px solid var(--mid);
            background: var(--blood);
            color: var(--light);
            border-radius: 10px;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .popup button {
            padding: 14px 40px;
            background: var(--mid);
            color: var(--deep);
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            margin-top: 15px;
            transition: 0.2s;
        }

        .popup button:hover {
            background: var(--dark);
        }

        /* --- CONTENIDO DESPUÉS DEL LOGIN --- */
        #content {
            display: none;
            margin-top: 120px;
            text-align: center;
            padding-bottom: 100px;
        }

        #content h3 {
            color: var(--mid);
            font-family: 'Creepster', cursive;
            font-size: 36px;
            margin-bottom: 60px;
        }

        .img-block {
            margin: 60px 0;
        }

        .img-left {
            text-align: left;
            padding-left: 10%;
        }

        .img-right {
            text-align: right;
            padding-right: 10%;
        }

        .img-block img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border: 3px solid var(--mid);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--blood);
            transition: transform 0.3s ease;
        }

        .img-block img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">PUMK!™</div>
    </header>

    <!-- POPUP LOGIN -->
    <div class="popup-bg" id="popup">
        <div class="popup">
            <h2>ZONA DE EMPLEADOS</h2>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contraseña">
            <button onclick="check()">ACCEDER</button>
        </div>
    </div>

    <!-- CONTENIDO DESPUÉS DE LOGIN -->
    <div id="content">
        <h3>INFORMES CONFIDENCIALES RRHH</h3>

        <div>
            <img src="1.png" alt="Informe 1"
                style="padding-right: 500px; width: 600px; height: 600px; border: #CBEAA6;">
        </div>

        <div>
            <img src="2.png" alt="Informe 2" style="padding-left: 500px; width: 600px; height: 600px; border: 5px; border: #CBEAA6;">
        </div>

        <div>
            <img src="3.png" alt="Informe 3" style="padding-right: 500px; width: 600px; height: 600px;border: 5px; border: #CBEAA6;">
        </div>
    </div>

    <footer>© 2025 PUMK!™</footer>

    <script>
        function check() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            if (user === 'PUMK' && pass === 'CTST') {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('ACCESO DENEGADO');
                document.getElementById('user').value = '';
                document.getElementById('pass').value = '';
            }
        }
    </script>
</body>

</html>
